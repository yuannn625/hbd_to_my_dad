<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>爸爸生日快樂</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<!-- ===== 信封畫面 ===== -->
<div class="container" id="envelope-screen">
  <div class="envelope" onclick="openEnvelope()">
    <div class="letter"></div>
    <div class="envelope-top"></div>
    <div class="envelope-body"></div>
  </div>
  <p class="hint">點擊信封</p>
</div>

<!-- ===== 密碼畫面 ===== -->
<div class="container hidden" id="login">
  <h2>請輸入密碼 <span class="hint-small">（你的生日）</span></h2>
  <input type="password" id="password" placeholder="密碼" />
  <button onclick="checkPassword()">進入</button>
  <p id="error"></p>
</div>

<!-- ===== 文字畫面 ===== -->
<div class="container hidden" id="content">
  <div id="text"></div>
</div>

<!-- ===== 照片畫面 ===== -->
<div class="container hidden" id="photo-screen">
  <img src="photo.jpg" alt="爸爸的照片" />
  <p class="signature">by 芭樂哥</p>
</div>

<!-- ===== 背景音樂（溫柔鋼琴，公共領域） ===== -->
<audio id="bgm" muted preload="auto" loop>
  <source src="https://upload.wikimedia.org/wikipedia/commons/4/45/Happy_Birthday_to_You_%28instrumental%29.ogg" type="audio/ogg">
</audio>

<script src="script.js"></script>
</body>
</html>
